<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 4</title>
</head>
<style>
    body {
        font-family: monospace;
        white-space: pre;
    }
</style>

<body>
<script>
    let n = 7 ;
    let m = 21 ;
    for(let i = 1 ; i<= n ; i++){
        for(let j = 1 ; j <= m ; j++){
            if( i === 1 || i === n || j === 1 || j === m ){
                document.write('*');
            }else {
                document.write(' ');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
