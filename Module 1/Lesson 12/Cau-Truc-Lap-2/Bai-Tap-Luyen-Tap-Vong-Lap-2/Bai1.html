<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <h2>In dãy fibonaci 20 số đầu tiên</h2>
    <script>
        let n1 = 1 , n2 = 1 ,next;
        for (let i = 1; i <= 20 ; i++) {
            document.write(n1 + '<br>');
            next = n1 + n2;
            n1 = n2;
            n2 = next;
        }
    </script>
</body>
</html>
