<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào một số nguyên dương");
    let factorial = 1;
    for (let i = number; i > 0  ; i--) {
        factorial *= i ;
    }
    console.log("Giai thừa của số nguyên dương " + number + " là " + factorial);
</script>
</body>
</html>
