<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let n1 = 1 , n2 = 1 ,next;
    for (let i = 1; i < 20 ; i++) {
        next = n1 + n2;
        n1 = n2;
        n2 = next;
        if(n1 % 5 == 0){
            document.write("Số đầu tiên trong dãy fibonacci chia hết cho 5 là " + n1+'<br>');
            break;
        }
    }
</script>
</body>
</html>
