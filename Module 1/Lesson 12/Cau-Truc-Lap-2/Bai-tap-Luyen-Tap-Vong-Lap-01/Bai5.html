<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let n1 = 0 , n2 = 1 ,next , result = 0;
    for (let i = 1; i <= 20 ; i++) {
        next = n1 + n2;
        n1 = n2;
        n2 = next;
        result += n1;
    }
    document.write("tổng của 20 số đầu tiên trong dãy fibonacci: " +result);
</script>
</body>
</html>
