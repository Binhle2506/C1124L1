<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let cout = 0 ;
    let sum = 0;
    let currentNumber = 7 ;
    while (cout < 30 ){
        if (currentNumber % 7 === 0 ){
            sum += currentNumber;
            cout++;
        }
        currentNumber++;
    }
    console.log('Tổng của 30 số chia hết cho 7 đầu tiên là: ' + sum );
</script>
</body>
</html>
