<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    function sqrANumber (number){
        return number * number;
    }
    let number = +prompt("Nhập vào một số bất kì");
    if(isNaN(number)){
        alert("Ban da nhap mot gia tri khon hop le!! Vui long nhap so");

    }else{
        alert(sqrANumber(number));
    }

</script>
</body>
</html>
