<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
</head>
<body>
<h2>Order Form</h2>
<form>
    What would you like to buy?
    <br>
    <select>
        <option value="A">A</option>
    </select>
    <br><br>
    How many would you like to order?
    <br>
    <input type="radio" name="quantity" value="1"> 1 - $10
    <br>
    <input type="radio" name="quantity" value="2"> 2 - $20
    <br>
    <input type="radio" name="quantity" value="3"> 3 - $25
    <br><br>
    Name *
    <br>
    <input type="text" placeholder="FirstName">
    <input type="text" placeholder="LastName">
    <br><br>
    Email
    <br>
    <input type="email">
    <br><br>
    Phone Number
    <br>
    <input type="text" placeholder="###"> - <input type="text" placeholder="###"> - <input type="text" placeholder="####">
    <br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
