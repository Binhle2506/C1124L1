<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tạo một form tìm kiếm Google</title>
</head>
<body>
<form action="https://www.google.com/search" method="get" target="_blank">
  <label for="Google"><h3>Google</h3></label>
  <input type="text" id="Google" name="q" >
  <br><br>
  <button>Search</button>

</form>
</body>
</html>
