<!DOCTYPE html>
<html>
<head>
  <meta charset = utf-8>
  <title>Bài tập tạo form đơn giản</title>
</head>
<body bgcolor="#add8e6">
<fieldset style="background-color: white ; width: 500px">
<h2 style="text-align: center; color: white; background-color: red;">SỞ THÍCH CỦA BẠN</h2>
<form >
  <label style="color: blue">Họ và tên:</label>
  <input type="text" name="yourname" size="30" style="width: 200px"><br><br>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label style="color: blue">Email:</label>
  <input type="text" name="email" size="30" style="width: 150px" ><br><br>
  &nbsp;&nbsp;<label style="color: blue">Sở thích:</label><br>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobby" value="sport"> Thể thao
  <input type="checkbox" name="hobby" value="music"> Âm nhạc
  <input type="checkbox" name="hobby" value="read"> Đọc sách<br>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobby" value="web"> Lướt web
  <input type="checkbox" name="hobby" value="game"> Chơi game
  <input type="checkbox" name="hobby" value="movie"> Điện ảnh<br><br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Gửi thông tin">
  <input type="reset" value="Nhập lại">
</form>
</fieldset>
</body>
</html>
