<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
</head>
<body>
<h3>Đăng ký tài khoản</h3>
<form action="" method="">
    <label for="fullname">Họ và tên</label>
    <br>
    <input type="text" id="fullname" name="fullname">
    <br>
    <label for="date">Sinh nhật</label>
    <br>
    <input type="date" id="date" name="birthday" >
    <br>
    <label for="Số điện thoại">Số Điện Thoại</label>
    <br>
    <input type="number" id="Số điện thoại" name="Số điện thoại">
    <br>
    <label for="email">Email</label>
    <br>
    <input type="email" id="email" name="email">
    <br>
    <label for="pass">Password</label>
    <br>
    <input type="password" id="pass" name="pass">
    <br>
    <label>Giới tính</label>
    <br>
    <label><input type="radio"  name="Gender" value="">Nam </label>
    <label><input type="radio"  name="Gender" value="">Nữ </label>
    <label><input type="radio"  name="Gender" value="">Khác </label>
    <br>
    <label>Sở thích</label>
    <br>
    <label> <input type="checkbox" name="fav1">Thể thao </label>
    <label> <input type="checkbox" name="fav2">Nấu ăn  </label>
    <label> <input type="checkbox" name="fav3">Nghe nhạc </label>
    <label> <input type="checkbox" name="fav4">Xem phim </label>
    <label> <input type="checkbox" name="fav5">Chơi game </label>
    <br>
    <label for="gt">Giới thiệu bản thân</label>
    <br>
    <textarea id="gt" name="gt" rows="5" cols="50"></textarea>
    <br><br>
    <button>Đăng ký</button>
    <button type="reset">Điền lại thông tin</button>


</form>
</body>
</html>
