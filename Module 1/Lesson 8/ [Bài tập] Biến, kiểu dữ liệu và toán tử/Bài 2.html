<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 </title>
</head>
<body>
<h4>Chuyển đổi nhiệt độ</h4>
<script>
    var c ;
    var f ;
    c = prompt('Nhập nhiệt độ(c) : ');
    f = (c * 1.8 ) + 32 ;
    document.write( c+'°C'+'='+f.toFixed(2)+'°F');

</script>
</body>
</html>
