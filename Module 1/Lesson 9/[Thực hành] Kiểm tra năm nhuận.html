<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    // Nhập năm cần kiểm tra
    var n = parseInt(prompt('Nhập số năm bạn muốn kiểm tra:'));

    // Kiểm tra năm nhuận
    if (n % 4 == 0) {
        if (n % 100 == 0) {
            if (n % 400 == 0) {
                alert(n + ' là năm nhuận');
            } else {
                alert(n + ' là năm không nhuận');
            }
        } else {
            alert(n + ' là năm nhuận');
        }
    } else {
        alert(n + ' là năm không nhuận');
    }
</script>
</body>
</html>
