<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
  let str1 = prompt("Nhập vào chuỗi thứ nhất:");
  let str2 = prompt("Nhập vào chuỗi thứ hai:");

  if (str1 === str2) {
    console.log("Hai chuỗi giống nhau.");
    alert("Hai chuỗi giống nhau.");
  } else {
    console.log("Hai chuỗi không giống nhau.");
    alert("Hai chuỗi không giống nhau.");
  }
</script>

</body>
</html>
