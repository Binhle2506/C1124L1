<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<script>
  let arr = ['a', '1', 'b', '3', 'c', '4', '9', 'd'];
  let count = 0;

  for (let i = 0; i < arr.length; i++) {
    if (!isNaN(arr[i]) && arr[i] !== ' ') {
      count++;
    }
  }

  console.log("Số ký tự số trong mảng:", count);
  alert("Số ký tự số trong mảng: " + count);
</script>

</body>
</html>
