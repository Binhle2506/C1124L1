<script>
    let n = [1, 2, 3, 4, 5, 6, 67, 8, 7, 34];
    let max = n[0];
    for (let i = 1; i < n.length; i++) {
        if (n[i] > max) {
            max = n[i];
        }
    }
    document.write("Phần tử a["+ n.indexOf(max)+"] là phần tử có giá trị lớn nhất = " + max);
</script>
