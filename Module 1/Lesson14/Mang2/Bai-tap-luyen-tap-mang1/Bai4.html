<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let n;
    do{
        n = +prompt('Nhập số lượng phần tử của mảng arr');
    }while(isNaN(n) || n <= 0)
    let arr = new Array(n);
    for (let i = 0; i < arr.length ; i++) {
        arr[i] = +prompt("Nhập giá trị phần tử a["+i+"]");
    }
    document.write("Mảng vừa nhập là : <br> ");
    for (let i = 0; i < arr.length ; i++) {
        document.write("Phần tử arr["+i+"] : " + arr[i] + "<br>");
    }
    document.write("Mảng đảo ngược các phần tử trong mảng là : <br> ");
    arr.reverse();
    for (let i = 0; i < arr.length ; i++) {
        document.write("Phần tử arr["+i+"] : " + arr[i] + "<br>");
    }

</script>
</body>
</html>
