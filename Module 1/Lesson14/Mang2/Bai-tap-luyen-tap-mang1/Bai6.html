<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập số lượng phần tử của mảng a ");
    } while (isNaN(n) || n <= 0); // Kiểm tra n hợp lệ

    let a = new Array(n);
    for (let i = 0; i < a.length; i++) {
        do {
            a[i] = +prompt('Nhập giá trị phần tử a[' + i + ']');
        } while (isNaN(a[i])); // Đảm bảo từng phần tử mảng là số hợp lệ
    }

    let v = +prompt("Nhập số nguyên V cần tìm ");
    let found = false;

    for (let i = 0; i < a.length; i++) {
        if (a[i] === v) { // Kiểm tra chính xác giữa các số
            alert('V is in the array');
            found = true;
            break;
        }
    }

    if (!found) {
        alert('V is not in the array');
    }
</script>

</body>
</html>
