<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<script>
    let a = new Array(10);
    let b = new Array(10);
    let c = new Array(20);

    for (let i = 0; i < 10; i++) {
        a[i] = +prompt("Nhập giá trị phần tử a[" + i + "]:");
    }

    for (let i = 0; i < 10; i++) {
        b[i] = +prompt("Nhập giá trị phần tử b[" + i + "]:");
    }

    for (let i = 0; i < 10; i++) {
        c[i] = b[i];
    }

    for (let i = 0; i < 10; i++) {
        c[10 + i] = a[i];
    }

    console.log("Mảng c:", c.join(", "));
    alert("Mảng c: " + c.join(", "));
</script>

</body>
</html>
