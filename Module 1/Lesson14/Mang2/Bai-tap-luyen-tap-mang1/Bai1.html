<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng phần tử n : ");
    let a = new Array(n);
    for (let i = 0; i < a.length; i++) {
       a[i] = +prompt("Nhập giá trị cho phần từ a"+"["+i+"]");
    }
    for(let i = 0 ; i < a.length ; i++){
        if (a[i] >= 10){
            document.write("phần tử có giá trị lớn hơn hoặc bằng 10 là : " + a[i] + '<br>');
        }else{
            document.write("phần tử có giá trị nhỏ hơn 10 là n"+'['+i+']'+'='+a[i] + '<br>');
        }
    }
</script>
</body>
</html>
