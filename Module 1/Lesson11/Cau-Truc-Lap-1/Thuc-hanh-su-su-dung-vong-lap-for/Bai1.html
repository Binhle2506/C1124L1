<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for</title>
</head>
<body>
<script>
    for(let i = 1 ; i <=5 ; i++){
        document.write(i + "The number is N <br> ");
    }
</script>

</body>
</html>
