<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</title>
</head>
<body>

<script>
  let n = +prompt("Nhập một số bất kì lớn hơn 0 : ");
  let s = 0;
  for(let i = 1; i <= n; i++) {
      s += i;
  }
  document.write(s);
</script>
</body>
</html>
