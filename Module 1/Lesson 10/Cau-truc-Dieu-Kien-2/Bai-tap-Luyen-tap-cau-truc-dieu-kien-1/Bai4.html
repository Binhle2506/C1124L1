<body>
<script>
    let a = +prompt("Nhập số nguyên a : ");
    let b = +prompt("Nhập số nguyên b : ");
    let c = +prompt("Nhập số nguyên c : ");
    let max ;
        if( a > b && a > c ){
          max = a ;
        }else if( b > a && b > c ){
          max = b ;
        }else {
          max = c ;
        }
    alert('Số lớn nhất là ' + max);
</script>
