<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let n = +prompt('Nhập một số nguyên bất kì : ');
    if ( n < 0 ){
      alert(" Số nguyên bạn nhập là một số < hơn 0");
    }else if ( n == 0 ){
      alert("Bạn nhập là số 0 ");
    }else if ( n > 0){
      alert("Số nguyên bạn nhập là một số > hơn 0");
    }
</script>
</body>
</html>
