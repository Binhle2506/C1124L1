<body>
<script>
  let a = parseFloat(prompt('Nhập số a:'));
  let b = parseFloat(prompt('Nhập số b:'));
  let c = parseFloat(prompt('Nhập số c:'));

  if (isNaN(a) || isNaN(b) || isNaN(c)) {
    alert("Vui lòng nhập một giá trị số hợp lệ!");
  } else if (a > 0 && b > 0 && c > 0) {
    if (a + b > c && b + c > a && a + c > b) {
      alert("a, b, c có thể là các cạnh của một tam giác.");
    } else {
      alert("a, b, c không thể là các cạnh của một tam giác.");
    }
  } else {
    alert("Các số phải lớn hơn 0.");
  }
</script>


</body>
