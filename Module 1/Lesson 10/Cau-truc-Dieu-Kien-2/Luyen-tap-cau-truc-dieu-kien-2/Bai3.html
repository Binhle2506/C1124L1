<!DOCTYPE html>

</head>
<body>
<script>
  let a = parseFloat(prompt('Nhập chiều dài cạnh hình vuông:'));
  if (isNaN(a)) {
    alert("Vui lòng nhập một giá trị số hợp lệ!");
  } else {
    let area = a * a;
    alert('Diện tích hình vuông có cạnh ' + a + ' là ' + area);
  }
</script>

</body>
</html>
