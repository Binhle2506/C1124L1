<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết mã sạch</title>
</head>
<body>
<script>
    const number = +prompt("Nhập một số nguyên : ");
    const isEven = number % 2 == 0;
    if (isEven) {
        alert('Đây là số chãn');
    } else {
        alert('Đây là số lẻ');
    }

</script>

</body>
</html>
